<div class="container">
  <div class="row mb-2">
    <h2>Todos</h2>
  </div>

  <div class="row mb-2 d-flex justify-content-between">
    <div class="col-3 p-0">
      <input
        type="text"
        class="form-control"
        placeholder="Search..."
        [(ngModel)]="searchText"
        (change)="onSearch()"
      />
    </div>
    <button class="btn btn-outline-primary mr-2" (click)="newTodo()">&#43; NEW TODO</button>
  </div>

  <div class="row">
    <table class="table table-striped" *ngIf="filteredData.length > 0">
      <thead>
        <tr>
          <td>Name</td>
          <td>Description</td>
          <td>Status</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of filteredData">
          <td>{{ todo.name }}</td>
          <td>{{ todo.description }}</td>
          <td>{{ todo.status }}</td>
          <td>
            <button
              class="btn btn-outline-primary mr-2"
              (click)="onUpdate(todo)"
            >
              <div>Update</div>
            </button>
            <button
              class="btn btn-outline-danger mr-2"
              (click)="onDelete(todo)"
            >
              <div>Delete</div>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
