<form action="">
  <div class="modal-header">
    <h2 class="modal-title">{{ title }}</h2>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        [(ngModel)]="name"
        class="form-control"
        name="name"
        placeholder="Enter name..."
      />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        [(ngModel)] ="description"
        class="form-control"
        cols="30"
        rows="4"
        name="description"
      ></textarea>
    </div>

    <div class="form-group">
        <label for="status">Status:</label>
        <input
          type="text"
          [(ngModel)]="status"
          class="form-control"
          placeholder="Enter name..."
          name="status"
        />
      </div>
    <div class="form-group">
      <label for="owner">Owner:</label>
      <input
          type="text"
          [(ngModel)]="owner"
          class="form-control"
          placeholder="Enter name..."
          name="owner"
        />
      <!-- <select class="form-control" id="todo-owner">
        <option></option>
        <option>User #1
        </option>
        <option>User #2</option>
        <option>User #3</option>
      </select> -->
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" (click)="submit()">
      {{ todo ? "Update" : "Create" }}
    </button>

    <button
      class="btn btn-secondary float-right"
      type="button"
      (click)="modal.dismiss()"
    >
      Cancel
    </button>
  </div>
</form>
