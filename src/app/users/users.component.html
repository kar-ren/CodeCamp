<div class="container mx-auto box-shadow  mt-7 w-75 bg-white">
  <div class="flex text-black p-2">
    <h1>{{ title }}</h1>
    <a class="btn btn-primary ml-auto my-auto" href="/todos">View Todos</a>
  </div>

  <div class="row mb-2 d-flex justify-content-between">
    <div>
      <input
        type="text"
        placeholder="Search..."
        [(ngModel)]="searchText"
        (change)="onSearch()"
      />
    </div>
    <button class="btn btn-outline-primary mr-2" (click)="onUpdate()">
      &#43; NEW USER
    </button>
  </div>
  <div class="flex">
    <span *ngIf="filteredData.length === 0">No result</span>
    <table
      class="w-100 table table-striped my-2"
      *ngIf="filteredData.length > 0"
    >
      <thead class="lh-10 text-black">
        <tr>
          <td>#</td>
          <td>FIRST NAME</td>
          <td>LAST NAME</td>
          <td>OCCUPATION</td>
          <td></td>
          <td>ACTIONS</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredData">
          <td>{{ user.id }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.occupation }}</td>
          <td>
            <a routerLink="/todos">View Todos</a>
          </td>
          <td>
            <button class="btn btn-outline-success mr-2" (click)="onUpdate(user)">
              UPDATE
            </button>
            <button
              class="btn btn-outline-danger mr-2"
              (click)="onDelete()"
              data-toggle="modal"
              data-target="#myModal"
            >
              DELETE
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td class="p-2" colspan="6">
            Showing {{ filteredData.length }} results of 1.
            <ngb-pagination
              [(page)]="page"
              [pageSize]="pageSize"
              [collectionSize]="userService.getUserData().length"
            ></ngb-pagination>
          </td>
        </tr>
      </tfoot>
    </table>
